<div class="p-3">
  <div class="card">
    <div class="card-header">
      Edit Product: {{productId}}
    </div>
    <div class="card-body" *ngIf="productFormGroup">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="text" id="price" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <input type="checkbox" id="checked" class="form-check-input" formControlName="checked">
              <label for="checked" class="form-label">Checked</label>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="productFormGroup.invalid">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
